apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-streamer-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-streamer-deployment
  minReplicas: 1
  maxReplicas: 10 
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 95
